<!DOCTYPE html>
<html lang="en-US" prefix="og: http://ogp.me/ns#" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Home - {{ .Site.Title }}</title>

		<link rel='stylesheet' id='optinforms-stylesheet-css'  href='http://www.marcusfolkesson.se/wp-content/plugins/optin-forms/css/optinforms.css?ver=4.8.2' type='text/css' media='all' />
		<link rel='stylesheet' id='optinforms-googleFont-css'  href='//fonts.googleapis.com/css?family=Damion&#038;ver=4.8.2' type='text/css' media='all' />
		<link rel='stylesheet' id='almia-fonts-css'  href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic|Old+Standard+TT:400,400italic,700&#038;subset=latin,latin-ext' type='text/css' media='all' />
		<link rel='stylesheet' id='genericons-css'  href='http://www.marcusfolkesson.se/wp-content/themes/almia/genericons/genericons.css?ver=3.4.1' type='text/css' media='all' />
		<link rel='stylesheet' id='almia-style-css'  href='http://www.marcusfolkesson.se/wp-content/themes/almia/style.css?ver=4.8.2' type='text/css' media='all' />
		<link rel='stylesheet' id='almia-ie-css'  href='http://www.marcusfolkesson.se/wp-content/themes/almia/css/ie.css?ver=20160412' type='text/css' media='all' />
	</head>

	<body class="home page-template-default page page-id-7">
		<div id="page" class="site">
			<div class="site-inner">
				<header id="masthead" class="site-header" role="banner">
					<div class="site-header-main">
						<div class="site-branding">

							<p class="site-title "><a href="/" rel="home">{{ .Site.Title }}</a></p>
							<p class="site-description ">{{ with .Site.Params.description }} {{.}} {{end}}</p>
						</div><!-- .site-branding -->

						<button id="menu-toggle" class="menu-toggle">Menu</button>

						<div id="site-header-menu" class="site-header-menu">
							{{ if .Site.Menus.main }}
							<nav class="main-navigation" role="navigation" aria-label="Primary Menu">
								<ul class="primary-menu">
									{{ range .Site.Menus.main }}
									{{ if .URL }}
									<li clas="menu-item menu-item-type-post_type menu-item-object-page menu-item-home  page_item"><a href="{{ .URL }}">{{ .Name }}</a></li>
									{{ end }}
									{{ end }}
								</ul>
							</nav>
							{{ end }}
						</div><!-- .site-header-menu -->
					</div><!-- .site-header-main -->

				</header><!-- .site-header -->
